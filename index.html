<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rotating Preloader</title>
</head>

<body>
    <div class="container" id="container">
        <div class="box">
            <div class="rotater">
                <div class="circle"></div>
            </div>
        </div>
        <div class="cover" id="per">0%</div>
    </div>
    <div class="welcome">Welcome</div>

    <script>
        var count = 0

        setInterval(() => {
            document.querySelector('.cover').innerHTML = count + '%'
            if (count < 100) {
                count += 1
            }
            else {
                clearInterval()
            }
        }, 73)
    </script>
</body>

</html>
